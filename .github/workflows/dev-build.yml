    - uses: actions/checkout@v3
    - name: Install toolchain
      run: |
        rustup toolchain install nightly-2022-10-29 --no-self-update --profile=minimal
        rustup default nightly-2022-10-29
        rustup target add armv7-linux-androideabi

    - name: Setup NDK
